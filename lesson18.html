<!DOCTYPE html>

<body>
  <script>

    function greeting() {
      const xhr = new XMLHttpRequest();
      xhr.addEventListener('load', ()=>{
        console.log(xhr.response);
      });
      xhr.open('GET','https://supersimplebackend.dev/greeting');
      xhr.send();  }

    function greetingFetch() {
      const promise = fetch('https://supersimplebackend.dev/greeting').then((response)=>{
            return response.text();
        });
        return console.log(promise); }
      
    async function greetingAsync() {
      const response = await fetch('https://supersimplebackend.dev/greeting');
      const text = await response.text();
      return console.log(text); }
    
    async function postRequest() {
      const response = await fetch('https://supersimplebackend.dev/greeting', {
        method: 'POST',
        headers: {
      'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: 'Igor Brzica'
        }) 
      });
      const text = await response.text();
      return console.log(text);
    }
    
     async function amazonGet() {
      try {
      const response = await fetch('https://amazon.com');
      return console.log(response); }
      catch {
        console.log('CORS error.Your request is blocked by the backend');
      }
    }
    amazonGet();
      
      
  </script>
</body>
</html>
